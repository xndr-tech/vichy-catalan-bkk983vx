name: Deploy

on:
  push:
    branches: [main]
  workflow_dispatch:
    inputs:
      environment:
        description: 'Deployment environment'
        required: false
        default: 'production'
        type: choice
        options:
          - production

env:
  SITE_NAME: Vichy Catalan

jobs:
  validate:
    runs-on: ubuntu-latest
    outputs:
      is_valid: ${{ steps.validate.outputs.valid }}
    steps:
      - uses: actions/checkout@v4
      
      - name: Validate HTML structure
        id: validate
        run: |
          echo "=== Validating HTML structure ==="
          HTML_FILE="public/index.html"
          FAILED=0
          
          if [ ! -f "$HTML_FILE" ]; then
            echo "::error::Missing $HTML_FILE"
            exit 1
          fi
          
          if ! head -1 "$HTML_FILE" | grep -qi '<!doctype html>'; then
            echo "::warning::Missing or incorrect DOCTYPE"
          fi
          
          if ! grep -q '<title>' "$HTML_FILE"; then
            echo "::error::Missing <title> tag"
            FAILED=1
          fi
          
          BODY_SIZE=$(sed -n '/<body/,/<\/body>/p' "$HTML_FILE" | wc -c)
          if [ "$BODY_SIZE" -lt 500 ]; then
            echo "::error::Body content too short ($BODY_SIZE chars)"
            FAILED=1
          fi
          
          if ! grep -q '</body>' "$HTML_FILE" || ! grep -q '</html>' "$HTML_FILE"; then
            echo "::error::HTML may be truncated"
            FAILED=1
          fi
          
          if [ "$FAILED" -eq 1 ]; then
            echo "valid=false" >> $GITHUB_OUTPUT
            exit 1
          fi
          
          echo "valid=true" >> $GITHUB_OUTPUT
          echo "âœ… HTML validated"

  deploy:
    needs: validate
    if: needs.validate.outputs.is_valid == 'true'
    runs-on: ubuntu-latest
    environment:
      name: production
      url: ${{ steps.deploy.outputs.deployment-url }}
    permissions:
      contents: read
      deployments: write
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '20'
      - run: npm install --prefer-offline --no-audit
      - uses: cloudflare/wrangler-action@v3
        id: deploy
        with:
          apiToken: ${{ secrets.CF_API_TOKEN }}
          accountId: ${{ secrets.CF_ACCOUNT_ID }}
      - run: |
          echo "### ðŸš€ Production Deployed" >> $GITHUB_STEP_SUMMARY
          echo "**URL:** ${{ steps.deploy.outputs.deployment-url }}" >> $GITHUB_STEP_SUMMARY
